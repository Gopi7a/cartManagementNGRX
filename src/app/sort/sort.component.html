<div class="flex-container product-details">
    <div class="row">
        <div class="col-12 sort-box">
            <span class="sortBy">Sort By</span>
            <a (click)="filterBy('high')" class="filterProduct"> Price -- High to low </a>
            <a (click)="filterBy('low')" class="filterProduct"> Price -- Low to High </a>
            <a (click)="filterBy('discount')" class="filterProduct"> Price -- Discount </a>
        </div>
    </div>
</div>
